name: CI

on:
  pull_request:
  push:
    branches: [ main, master ]

env:
  RUBY_VERSION: 3.4.8
  RAILS_ENV: test
  NODE_VERSION: 20

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Security audit dependencies
        run: bin/bundler-audit --update

      - name: Security audit code
        run: bin/brakeman -q -w2

  lint:
    name: Lint (RuboCop)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Lint Ruby code
        run: bin/rubocop --parallel

  test:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cronos_poc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/cronos_poc_test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Prepare database
        run: |
          bin/rails db:prepare

      - name: Precompile assets
        run: |
          npm run build
          npm run build:css

      - name: Run tests
        run: |
          # Quando RSpec estiver configurado (Story 1.3), descomente:
          # bin/rspec
          echo "Testes serão configurados na Story 1.3 (RSpec + FactoryBot)"
          echo "Por enquanto, verificando que Rails carrega sem erros..."
          bin/rails runner "puts 'Rails loaded successfully!'"

  assets:
    name: Assets Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build JavaScript
        run: npm run build

      - name: Build CSS
        run: npm run build:css

      - name: Check assets compiled
        run: |
          test -f app/assets/builds/application.js || (echo "JavaScript build failed" && exit 1)
          test -f app/assets/builds/application.css || (echo "CSS build failed" && exit 1)
          echo "✅ Assets compiled successfully"
