name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  RUBY_VERSION: 3.4.8
  RAILS_ENV: test
  NODE_VERSION: 20

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Security audit dependencies
        run: bin/bundler-audit --update

      - name: Security audit code
        run: bin/brakeman -q -w2

  lint:
    name: Lint (RuboCop)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Lint Ruby code
        run: bin/rubocop --parallel

  check-out-of-date:
    name: Check if branch is out-of-date
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Check if branch is behind base
        id: check_behind
        run: |
          Behind=$(git rev-list --left-right --count origin/${{ github.base_ref }}...HEAD | awk '{print $1}')
          if [ "$Behind" -gt 0 ]; then
            echo "behind=true" >> $GITHUB_OUTPUT
            echo "commits_behind=$Behind" >> $GITHUB_OUTPUT
          else
            echo "behind=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if out-of-date
        if: steps.check_behind.outputs.behind == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **This branch is out-of-date with the base branch**\n\n' +
                    'This PR is `' + ${{ steps.check_behind.outputs.commits_behind }} + '` commits behind `' + ${{ github.base_ref }} + '`.\n\n' +
                    '**To update this branch:**\n' +
                    '1. Click the **"Update branch"** button at the bottom of this PR\n' +
                    '2. Or run locally:\n' +
                    '```bash\n' +
                    'git checkout ' + context.payload.pull_request.head.ref + '\n' +
                    'git fetch origin\n' +
                    'git merge origin/' + ${{ github.base_ref }} + '\n' +
                    'git push origin ' + context.payload.pull_request.head.ref + '\n' +
                    '```\n\n' +
                    'After updating, the CI will run again.'
            })

  test:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cronos_poc_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/cronos_poc_test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Prepare database
        run: |
          bin/rails db:prepare

      - name: Precompile assets
        run: |
          npm run build
          npm run build:css

      - name: Run tests
        run: |
          # Quando RSpec estiver configurado (Story 1.3), descomente:
          # bin/rspec
          echo "Testes serão configurados na Story 1.3 (RSpec + FactoryBot)"
          echo "Por enquanto, verificando que Rails carrega sem erros..."
          bin/rails runner "puts 'Rails loaded successfully!'"

  assets:
    name: Assets Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build JavaScript
        run: npm run build

      - name: Build CSS
        run: npm run build:css

      - name: Check assets compiled
        run: |
          test -f app/assets/builds/application.js || (echo "JavaScript build failed" && exit 1)
          test -f app/assets/builds/application.css || (echo "CSS build failed" && exit 1)
          echo "✅ Assets compiled successfully"
